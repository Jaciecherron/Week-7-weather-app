<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body class="image_wrapper">
  <header>
    <form id="search-form">
    <input type="search" placeholder="Enter a City..." required class="search-bar" id="search-bar">
    <input type="submit" value="Search" class="search-button"> 
    </form>
  </header>
  <main>
    <h1 id="city">London</h1>
    <h2 id="weather-image"><img src=""></h2>
    <h5 id="condition"></h5>
    <div class="currentInfo">
      <p>
       Humidity: <span id="humidity"><b>13</b></span>%, Wind: <span id="wind"><b>13</b></span>mph
      </p>
      <p id="dateTime">
      </p>
      <p class="current-temp">
        <span id="degree-number"><b>13</b></span> <span id="degree">Â°</span> <span id="degree-temp-type">F</span>
      </p>
     </div> 
  <div class="weather-forecast" id="forecast"></div>
  </main>
  <footer>
    Coded by <a href="https://github.com/Jaciecherron" target="_blank">Jacie Spivey</a>
     open-sourced on <a href="https://github.com/Jaciecherron/Week-7-weather-app" target="_blank"> Github</a> 
     and hosted on <a href="https://shecodes-week7-weather-app.netlify.app/" target="_blank">Netlify</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
