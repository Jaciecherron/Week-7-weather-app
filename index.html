<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <input type="search" placeholder="Enter a City..." required>
    <input type="submit" value="Search"> 
  </header>
  <main>
    <h1>IMG</h1>
    <div>
      <h2>London</h2>
      <p>
       Humidity: %, Wind: mph
      </p>
    </div>
     <div>
      <p>
       Date 00:00
      </p>
    </div>
    <div>
      <p>
        Temprature
      </p>
     </div> 
  </main>
  <footer>
    Coded by <a href="https://github.com/Jaciecherron" target="_blank">Jacie Spivey</a>
     open-sourced on <a href="https://github.com/Jaciecherron/Week-7-weather-app" target="_blank"> Github</a> 
     and hosted on <a href="https://shecodes-week7-weather-app.netlify.app/" target="_blank">Netlify</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
